<header>{{ title }}</header>

<main>
  @if(stateSvc.gameOver$ | async){
  <div class="game-over">
    <span>Game Over</span>
    <span>Score: {{ stateSvc.score }}</span>
  </div>
  }

  <app-table />
</main>

<aside>
  <app-aside />
</aside>

<footer>
  <span>Max Score: {{ stateSvc.maxScore }}</span>
</footer>
